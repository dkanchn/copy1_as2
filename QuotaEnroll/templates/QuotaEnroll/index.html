{% extends 'base.html' %}

{% block 'title' %}
Enroll Lists
{% endblock %}

{% block 'content' %}
    <h3>Enroll Lists</h3>
    <ul>
        {% for course in courses %}
            <li><a href="{% url 'courses:enroll_detail' course.id %}">{{ course.course_code }} - {{ course.course_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
